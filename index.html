<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Udacity Map Project</title>
        <meta charset='utf-8'>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <!-- Stylesheets: -->
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script>
            WebFont.load({
                google: {
                    families: ['Maven Pro', 'Fugaz One']
                }
            });
        </script>
        <link rel='stylesheet' href="css/main.css">
        <link rel='stylesheet' media="(max-width: 575px)" href="css/small-screen.css">
        <link rel='stylesheet' media="(min-width: 576px) and (max-width: 992px)" href="css/medium-screen.css">
        <link rel='stylesheet' media="(min-width: 993px)" href="css/large-screen.css">
        <!-- jquery cdn-->

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map;
            function initMap(){
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 40, lng: -70},
                    zoom: 13
                });
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-hAX2EMrNNUVVeISPz_ZAOsYxBUerBIg&v=3&callback=initMap"></script>
    </body>
</html>
